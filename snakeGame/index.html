<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeGame -by Khushi</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div
      class="wrapper w-65 h-70 flex flex-col overflow-hidden flex-col justify-center border-2 border-green-500 rounded-lg md:p-8 w-90 h-100 "
    >
      <div
        class="gameDetails text-[#ffffff] font-semibold text-l md: text-l flex justify-between "
    >
        <span class="Score">Score : 0 </span>
        <span class="highScore"> High Score : 0</span>
    </div>

    <div
        class="playBoard h-[100%] w-[100%] grid bg-blue-500 [grid-template:repeat(30,1fr)/repeat(30,1fr)]"
    ></div>

    <div class="controls padding-4 text-center  text-xxl text-[#ffffff] w-[100%] cursor-pointer  border-1 border-green-500">
        <i data-key="arrowLeft " class="fas fa-arrow-left"></i>
        <i data-key=" arrowUp" class="fas fa-arrow-up"></i>
        
        <i data-key=" arrowRight" class="fas fa-arrow-right"></i>
        <i data-key="arrowDown " class="fas fa-arrow-down"></i>
      </div>

      <h6>Created by Khushi0427</h6>
    </div>
    <script src="script.js"></script>
  </body>
</html>
